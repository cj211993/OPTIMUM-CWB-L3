<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Materialize CSS</title>
    <style>
        h5{
            padding: 20px;
        }

        /* box */
        .box {
            height: 400px;
            width: 800px;
        }
    </style>
</head>
<body>
    <!-- hiding content -->
    <div class="container">
    <h4 class="">Hide Me On All Screen Sizes</h4>
    <h4 class="hide-on-med-only">Hide Me On Medium Screen Sizes</h4>
    <h4 class="hide-on-small-only">Hide Me On All Small Sizes</h4>
    <h4 class="hide-on-med-and-down">Hide Me On Small and Medium Screen Sizes</h4>
    <h4 class="hide-on-large-only">Hide Me On large Screen Sizes</h4>
    <h4 class="hide-on-med-and-up">Hide Me On Medium and Large Screen Sizes</h4>

<!-- Colours -->
    <h5 class="blue darken-1">Sample Text</h5>
    <h5 class="teal yellow-text">Sample Text</h5>
    <h5 class="purple darken-3 white-text">Sample Text</h5>
    <h5 class="orange lighten-2 Deep purple-text">Sample Text</h5>
    <h5 class="yellow lighten-2 purple-text">Sample Text</h5>
</div>

    <!-- text formatting -->

    <div class="container grey lighten-2 box valign-wrapper">
        <h3 class="flow-text"><i>Center Alignment</i></h3>
        <h3 class="center"><stong>Center Alignment</stong>  </h3>
    </div>

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
