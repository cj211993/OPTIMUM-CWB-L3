<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="center"><em><b>Button</b></em></h1>
        <a href="#" class="btn waves-effect waves-light">Normal Button</a>
        <a href="#" class="btn-large waves-effect waves-dark">Large Button</a>
        <a href="#" class="btn-small">Small button</a>
        <a href="#" class="btn indigo">Indigo Button</a>
        <a href="#" class="btn disabled">Disable button</a>
    </div>
    <!-- floating button -->
    <div class="container">
        <a href="#" class="btn-floating pink pulse"></a>
    </div>

    <!-- material icon -->
    <div class="container">
        <h1 class="center"><i><strong>material icon</strong></i></h1>
    <i class="material-icons red-text medium">error</i>
    <i class="material-icons yellow-text text-darken-3 large">warning</i>
    <i class="material-icons green-text small">folder</i>
    <i class="material-icons blue-text">alarm_add</i>
</div>

<!-- icon and button -->


<div class="container">
    <h1 class="center"><i>icon and button</i></h1>
    <a href="#" class="btn waves-effect waves-dark">
    <span>email</span>
    <i class="material-icons right">email</i>
</a>
<a href="#" class="btn waves-effect deep purple darken-3 ">
    <span>warning</span>
    <i class="material-icons yellow-text text-darken-3 right">warning</i>
</a>
</div>

<div class="container">
    <h1 class="center"><i><b>floating button & Material icon</b></i></h1>
    <a href="" class="btn-floating pulse deep purple">
        <i class="material-icons">add</i>
    </a>
    <a href="#" class="btn-floating black">
        <i class="material-icons">remove</i>
    </a>
    <a href="#" class="btn-floating green pulse">
        <i class="material-icons">edit</i>
    </a>
</div>

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
